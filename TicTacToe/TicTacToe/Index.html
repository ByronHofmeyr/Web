<html>
<head>
    <meta charset="utf-8" />
    <title>My Test Bench</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="JavaScript.js"></script>
    <link rel="stylesheet" href="StyleSheet1.css" type="text/css" />
</head>

<body>
    <main>
        <h1 class='title'>Tic Tac Toe</h1>
        <div id="splash">
            <div class='title'>Choice whether you are noughts "O" or crosses "X" to play</div>
            <div class="control">
                <button onclick="choice(this)" id="O" class="button1">O</button>
                <button onclick="choice(this)" id="X" class="button1">X</button>
            </div>
        </div>
        <div id="post-splash" style="display:none">
            <div class="control">
                <button type="button" onclick="onClick(this)" id="00" class="button"></button>
                <button type="button" onclick="onClick(this)" id="01" class="button"></button>
                <button type="button" onclick="onClick(this)" id="02" class="button"></button>
            </div>
            <div class="control">
                <button type="button" onclick="onClick(this)" id="10" class="button"></button>
                <button type="button" onclick="onClick(this)" id="11" class="button"></button>
                <button type="button" onclick="onClick(this)" id="12" class="button"></button>
            </div>
            <div class="control">
                <button type="button" onclick="onClick(this)" id="20" class="button"></button>
                <button type="button" onclick="onClick(this)" id="21" class="button"></button>
                <button type="button" onclick="onClick(this)" id="22" class="button"></button>
            </div>
            <div class='control'>
                <button type="button" id="reset" class="button2">reset</button>
            </div>
        </div>
    </main>
</body>
</html>

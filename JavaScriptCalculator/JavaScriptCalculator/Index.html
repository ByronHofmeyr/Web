<!DOCTYPE html>
<!-- How to use VS debubing described here
    https://richnewman.wordpress.com/2017/04/11/debugging-javascripttypescript-using-visual-studio-2017-and-chrome/
    https://docs.microsoft.com/en-us/windows/uwp/get-started/create-a-hello-world-app-js-uwp

<html>
<head>
    <meta charset="utf-8" />
    <title>Bootstap Layouts</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Latest compiled and minified CSS
           keep stylesheets at the top so page loads with the style you intended -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="StyleSheet1.css" type="text/css" />
    <title>My Test Bench</title>

    <script src="JavaScript.js"></script>

</head>

<body style="background-color:black">
    <form class="box" name="calculator">
        <table class="centerTable">
            <tr>
                <td>
                    <input style="width:206px;" type="text" name="display" id="display" disabled>
                </td>
            </tr>
        </table>
        <table class="centerTable">
            <tr>
                <td><input type="button" class="frmBtn" name="clear" value="C" onclick="calculator.display.value = ''"> </td>
                <td><input type="button" class="frmBtn" name="sign" value="&plusmn" onclick="calculator.display.value += '-'"> </td>
                <td><input type="button" class="frmBtn" name="percent" value="%" onclick="calculator.display.value += '%'"> </td>
                <td><input type="button" class="frmBtn operator" name="divide" value="&divide" onclick="calculator.display.value += '/'"> </td>
            </tr>
            <tr>
                <td><input type="button" class="frmBtn" name="seven" value="7" onclick="calculator.display.value += '7'"> </td>
                <td><input type="button" class="frmBtn" name="eight" value="8" onclick="calculator.display.value += '8'"> </td>
                <td><input type="button" class="frmBtn" name="nine" value="9" onclick="calculator.display.value += '9'"> </td>
                <td><input type="button" class="frmBtn operator" name="times" value="&times" onclick="calculator.display.value += '*'"> </td>
            </tr>
            <tr>
                <td><input type="button" class="frmBtn" name="four" value="4" onclick="calculator.display.value += '4'"> </td>
                <td><input type="button" class="frmBtn" name="five" value="5" onclick="calculator.display.value += '5'"> </td>
                <td><input type="button" class="frmBtn" name="six" value="6" onclick="calculator.display.value += '6'"> </td>
                <td><input type="button" class="frmBtn operator" name="minus" value="&#8722" onclick="calculator.display.value += '-'"> </td>
            </tr>
            <tr>
                <td><input type="button" class="frmBtn" name="one" value="1" onclick="calculator.display.value += '1'"> </td>
                <td><input type="button" class="frmBtn" name="two" value="2" onclick="calculator.display.value += '2'"> </td>
                <td><input type="button" class="frmBtn" name="three" value="3" onclick="calculator.display.value += '3'"> </td>
                <td><input type="button" class="frmBtn operator" name="plus" value="+" onclick="calculator.display.value += '+'"> </td>
            </tr>
            <tr>
                <td><input type="button" class="frmBtn" name="zero" value="0" onclick="calculator.display.value += '0'"> </td>
                <td><input type="button" class="frmBtn" name="space" value=" " onclick="calculator.display.value += ' '"> </td>
                <td><input type="button" class="frmBtn" name="period" value="&#8226" onclick="calculator.display.value += '.'"> </td>
                <td><input type="button" class="frmBtn operator" name="equal" value="=" onclick="calculator.display.value = eval(calculator.display.value)"> </td>
            </tr>
        </table>
    </form>
</body>

</html>
